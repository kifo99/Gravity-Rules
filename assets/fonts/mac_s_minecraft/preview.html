				const packs = ["main", "tweaked", "extended"]

				class Preview {
					constructor(label, pack, style) {

						styles.forEach(style => this.style_select.append(new Option(style)));

						this.style_select.oninput = () => this.setFont();

						const style = this.style_select.value;

					}

						this.preview.style.fontSize = size + "px";
					}
				}
