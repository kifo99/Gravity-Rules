						this.pack_select.oninput = () => this.setFont();
						this.style_select.oninput = () => this.setFont();

						preview_size.addEventListener("change", () => {
							this.setFontSize(preview_size.value);
						});

						this.setFont();
						this.setFontSize(16);
					}

					setFont() {
						const pack = this.pack_select.value;
						const style = this.style_select.value;

						this.preview.style.fontFamily = ["mc", pack, style].join("-");
					}

					setFontSize(size) {
						this.preview.style.fontSize = size + "px";
					}
				}

				new Preview("🐔", "main", "regular")
				new Preview("🥚", "main", "bold")
		</script>
	</body>
</html>
